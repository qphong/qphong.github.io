baseURL = 'https://qphong.github.io'
title = "Quoc Phong Nguyen"
languageCode = 'en-us'
paginate = 8

relativeURLs = true
enableEmoji = true
ignoreFiles = ["_cache$"]
uglyURLs = false
theme = "m10c"

[permalinks]
    posts = "/:filename"
#    post = "/:year/:month/:day/:slug/"
# # The :slug variable falls back to :title if a field named slug is not set in the YAML metadata of the post. You can set a fixed slug so that the link to the post is always fixed and you will have the freedom to update the title of your post.

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "education"
    name = "Education"
    url = "/education/"
    weight = 2

[params]
  author = 'Nguyen Quoc Phong'
  description = 'Machine Learning Researcher'
  menu_item_separator = " ~ "
  avatar = "profile.jpg"
  # favicon: # Absolute path of your favicon.ico file (default: “/favicon.ico”)

[[params.social]]
  icon = "github"
  name = "Github"
  url = "https://github.com/qphong"

[[params.social]]
  icon = "linkedin"
  name = "Linkedin"
  url = "https://www.linkedin.com/in/qphong"


# Gruvbox Material
[params.style]
   darkestColor = "#282828"
   darkColor = "#282828"
   lightColor = "#d4be98"
   lightestColor = "#ebdbb2"
   primaryColor = "#89b482"

